<!-- 按钮触发模态框 -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#selectImgModal">开始演示模态框</button>
<!-- 选择设计图对话框，需要在网页服务器初始化designImageFileList并放入堆栈值中-->
<div class="modal fade" id="selectImgModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">选择图片</h4>
      </div>
      <div class="modal-body">

        <li *ngFor="let image of images">
          <div class="card" style="width:25%">
            <img class="card-img-top" src="{{this.fileService.getAbsUrl(image.url)}}" alt="Card image" style="width: 100px; height: 100px">
            <div class="card-body">
              <p class="card-text">{{image.name}}</p>
            </div>
          </div>
        </li>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default"
                onClick="hideModelDialog('selectDesignImageModal')">取消
        </button>
        <button type="button" class="btn btn-primary"
                onClick="sureDesignImage()">确定
        </button>
      </div>
    </div>
  </div>
</div>
